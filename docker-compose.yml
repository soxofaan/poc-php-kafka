version: '2'
networks:
  default:
    driver: bridge

services:
  php:
    build:
      context: docker/php
    volumes:
      - ./php:/data
    working_dir: /data
    depends_on:
      - kafka
      - schemaregistry
    networks:
      - default
    command: php -i

  java:
    image: maven:3-jdk-8-alpine
    volumes:
      - ./java:/data
      - ./java/.m2:/root/.m2
    working_dir: /data
    depends_on:
      - kafka
      - schemaregistry
    networks:
      - default
    command: java -version

  python:
    build:
      context: docker/python
    volumes:
      - ./python:/data
    working_dir: /data
    depends_on:
      - kafka
      - schemaregistry
    networks:
      - default
    command: python -V

  zookeeper:
    image: confluentinc/cp-zookeeper:5.0.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - default

  kafka:
    image: confluentinc/cp-kafka:5.0.0
    ports:
      - "9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    networks:
      - default

  schemaregistry:
    image: confluentinc/cp-schema-registry:5.0.0
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schemaregistry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper:2181
    depends_on:
      - zookeeper
      - kafka
    networks:
      - default
